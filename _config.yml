# Site Build Settings

# jekyll-paginate configuration
paginate: 5

# Build settings
markdown: kramdown

# For latex
kramdown:
  input: GFM
  math_engine: katex

highlighter: rouge
permalink: /:title
plugins: [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title: "NgocQuan"
description: "a mathematics blog by Ngoc Quan"
author: "Ngoc Quan"
